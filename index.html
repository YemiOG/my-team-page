<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="devchallenges.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=PT+Serif&family=Poppins:wght@400;600;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team Page</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="main-header">The Creative crew</header>
      <h3 class="meet-team">Who we are</h3>
      <p class="about-team">
        We are a team of creatively diverse, driven, innovative individuals
        working in varous locations from the world.
      </p>
      <!-- Content -->
      <main>
        <section>
          <div class="person-info person-1">
            <figure class="person-pic">
              <img
                class="pic"
                src="photo1.png"
                alt="Portrait of Bill Mahoney"
              />
              <figcaption class="person-name">Bill Mahoney</figcaption>
            </figure>

            <span class="person-role">Product Owner</span>
          </div>
          <div class="person-info person-2">
            <figure class="person-pic">
              <img
                class="pic"
                src="photo2.png"
                alt="Portrait of Saba Cabrera"
              />
              <figcaption class="person-name">Saba Cabrera</figcaption>
            </figure>

            <span class="person-role">Art Director</span>
          </div>
          <div class="person-info person-3">
            <figure class="person-pic">
              <img class="pic" src="photo3.png" alt="Portrait of Shae Le" />
              <figcaption class="person-name">Shae Le</figcaption>
            </figure>

            <span class="person-role">Tech Lead</span>
          </div>
          <div class="person-info person-4">
            <figure class="person-pic">
              <img class="pic" src="photo4.png" alt="Portrait of Skylah Lu" />
              <figcaption class="person-name">Skylah Lu</figcaption>
            </figure>

            <span class="person-role">UX Designer</span>
          </div>

          <div class="person-info person-5">
            <figure class="person-pic">
              <img
                class="pic"
                src="photo5.png"
                alt="Portrait of Griff Richards"
              />
              <figcaption class="person-name">Griff Richards</figcaption>
            </figure>

            <span class="person-role">Developer</span>
          </div>

          <div class="person-info person-6">
            <figure class="person-pic">
              <img class="pic" src="photo6.png" alt="Portrait of Stan John" />
              <figcaption class="person-name">Stan John</figcaption>
            </figure>

            <span class="person-role">Developer</span>
          </div>
        </section>
      </main>
    </div>
    <footer></footer>
  </body>
</html>
