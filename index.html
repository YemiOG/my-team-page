<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="devchallenges.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team Page</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="main-header">The Creative crew</header>
      <h3 class="meet-team">Who we are</h3>
      <p class="about-team">
        We are a team of creatively diverse, driven, innovative individuals
        working in varous locations from the world.
      </p>
      <!-- Content -->
      <div class="person1">
        <img src="photo1.png" alt="portrait-photo" />
        <p class="person-name">Bill Mahoney</p>
        <div class="position">Product Owner</div>
      </div>
      <div class="person2">
        <img src="photo2.png" alt="portrait-photo" />
        <p class="person-name">Sarah Cabrera</p>
        <div class="position">Art Director</div>
      </div>
      <div class="person3">
        <img src="photo3.png" alt="portrait-photo" />
        <p class="person-name">Shae Le</p>
        <div class="position">Tech Lead</div>
      </div>
      <div class="person4">
        <img src="photo4.png" alt="portrait-photo" />
        <p class="person-name">Skylah Lu</p>
        <div class="position">UX Designer</div>
      </div>
      <div class="person5">
        <img src="photo5.png" alt="portrait-photo" />
        <p class="person-name">Griff Richards</p>
        <div class="position">Developer</div>
      </div>
      <div class="person6">
        <img src="photo6.png" alt="portrait-photo" />
        <p class="person-name">Stan John</p>
        <div class="position">Developer</div>
      </div>
    </div>
  </body>
